<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 1px solid red;
        }
        .box1, .box2 {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background: orangered;
        }
        .box2 {
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <p class="text-muted">Fusce dapibus, tellus ac cursus commodo, tortor mauris nibh.</p>
    <p class="text-primary">Fusce dapibus, tellus ac cursus commodo, tortor mauris nibh.</p>
    <p class="bg-primary">Fusce dapibus, tellus ac cursus commodo, tortor mauris nibh.</p>

    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

    <span class="caret"></span>

    <div class="container">
        <div class="box1 pull-left hidden"></div>
        <div class="box2 pull-right "></div>
    </div>
</body>
</html>
